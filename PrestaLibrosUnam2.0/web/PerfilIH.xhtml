<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <f:view contentType="text/html">
    <h:head>
        <title>Perfil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/PrestaLibrosUnam2.0/public/css/inicio.css"/> 
    </h:head>
    <h:body>
        <c:if test="#{entrar.hayUsuario()}">
        <p:layout fullPage="true">
                <p:layoutUnit position="north" size="50"></p:layoutUnit>
                    <p:growl id="messages"/>
                    <style type="text/css">
                        .ui-menubar   {background-color: #0D1351 !important; background: blue;}
                    </style>
                    <h:form>
                        <p:menubar styleClass="ui-menubar">
                            <p:menuitem value="PrestaLibrosUnam" action="PrincipalIH?faces-redirect=true" style="color: whitesmoke;"/>
                            <f:facet name="options">
                                <p:inputText style="margin-right:10px" id="Busqueda" placeholder="Escribe titulo del libro" value="#{buscar.titulo}"/>
                                <p:commandButton value="Buscar" action="#{buscar.buscarLibro()}" style="margin-right:10px; background-color:#333367; color: white;"/>
                                <p:commandButton  action="#{salir.salir()}" value="salir" icon="ui-icon-enterlink" style=" background-color:white; color:#0D1351 "/>
                            </f:facet>                          
                        </p:menubar>
                    </h:form>
                    
                <!--<p:layoutUnit id="footer" position="south" size="50">
                    
                </p:layoutUnit>-->
                <p:layoutUnit position="west" size = "270" style="background-color:#0D1351">
                    <h:form style="text-align: center;">
                    
                        <p:graphicImage value="#{entrar.usuario.getFotoUsr()}" id="fperfil"  style="width: 150px; height: 150px;" />
                    
                        <p:menu style="background-color: #0D1351; border-color: black;width: 215px; height: 300px; text-align: center; margin-left: 15px">
                            <p:menuitem value="Mi cuenta" outcome="PerfilIH?faces-redirect=true" update="messages" style="background:#0D1351; color: white; width: 195px; font-size: xx-large"/>
                            <p:menuitem value="Crear Libro" outcome="CrearLibroIH?faces-redirect=true" update="messages" style="background:#0D1351; color: white;width: 195px; font-size: xx-large "/>
                            <p:menuitem value="Mis libros" outcome="MisLibrosIH?faces-redirect=true" update="messages" style="background:#0D1351; color: white;width: 195px; font-size: xx-large "/>
                            <p:menuitem value="Solicitudes" action="SolicitudesIH?faces-redirect=true" actionListener="#{verSolicitudes.listener}" style="background:#0D1351; color: white; width: 195px; font-size: xx-large ">
                                <f:attribute name="usuario" value="#{entrar.usuario}" />
                            </p:menuitem>
                            <p:menuitem value="Editar Cuenta" action="EditarCuentaIH?faces-redirect=true" actionListener="#{editarUsuario.listener}" style="background:#0D1351; color: white; width: 195px; font-size: xx-large">
                                <f:attribute name="usuario" value="#{entrar.usuario}" />
                            </p:menuitem>                    
                            <p:menuitem value="Prestamos" action="MisPrestamosIH?faces-redirect=true" style="background:#0D1351; color: white; width: 195px; font-size: xx-large "/>                 
                            <p:menuitem value="LibrosPorCalificar" action="LibrosPorCalificarIH?faces-redirect=true" style="background:#0D1351; color: white; width: 195px; font-size: xx-large "/>
                        </p:menu>
                    </h:form>  
                </p:layoutUnit>    
                    
                <p:layoutUnit position="center" resizable="true" size="50" style=" border-color: black; background: #0D1351; text-align: center ">
                    <h:outputText value="Bienvenido #{entrar.usuario.getNombre()}" style=" font-size: 50px; font-weight: bold; text-align: center"/>
                    <h:form > 
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <h:panelGrid columns="2" cellpadding="20" style="  height:100px">
                            <p:graphicImage value="#{entrar.usuario.getFotoUsr()}" id="fperfil"  style="width: 200px; height: 200px;" />
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="10" style=" text-align:left">
                                    <h:outputText value="Nombre:" style="font-weight: bold"/>
                                    <h:outputText value="#{entrar.usuario.getNombre()}" style="font-weight: bold"/>
                                    <h:outputText value="Apellido paterno:" style="font-weight: bold"/>
                                    <h:outputText value="#{entrar.usuario.getApp()}" style="font-weight: bold"/>
                                    <h:outputText value="Apellido materno:" style="font-weight: bold"/>
                                    <h:outputText value="#{entrar.usuario.getApm()}" style="font-weight: bold"/>
                                    <h:outputText value="Correo:" style="font-weight: bold"/>
                                    <h:outputText value="#{entrar.usuario.getCorreo()}" style="font-weight: bold" />
                                    <h:outputText value="Facultad:" style="font-weight: bold"/>
                                    <h:outputText value="#{entrar.usuario.getFacultad()}" style="font-weight: bold"/> 
                                    <h:outputText value="Telefono:" style="font-weight: bold"/>
                                    <h:outputText value="#{entrar.usuario.getTelefono()}" style="font-weight: bold"/> 
                                </h:panelGrid>
                            </p:outputPanel>    
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit> 
                
                
         </p:layout>
         </c:if>
       </h:body>
    </f:view>
</html>
