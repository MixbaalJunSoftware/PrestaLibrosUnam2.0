<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Contrasenia olvidada</title>
    </h:head>
    <h:body>
        <h:form> 
            <h:outputText value="Ingresa tu correo electronico"/>
            <br/>
            <p:inputText value="#{mensajeMB.correo}"/>
            <br/>
            <p:commandButton value="enviar" action="#{mensajeMB.contraseniaOlvidada}"  update="msn" />
            <br/>
            <h:outputText id="msn" value="#{mensajeMB.msn}"/>
        </h:form>
        <p:commandLink action="EntrarIH?faces-redirect=true"  value="volver" />
    </h:body>
</html>
