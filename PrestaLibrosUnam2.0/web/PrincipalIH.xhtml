<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view contentType="text/html">
        <h:head>
            <title>PrestalibrosUnam</title>
            <link rel="stylesheet" href="/PrestaLibrosUnam2.0/public/css/inicio.css"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="50"></p:layoutUnit>
                    <p:growl id="messages"/>
                    <style type="text/css">
                        .ui-menubar   {background-color:#0D1351 !important; background: blue;}
                    </style>
                    <h:form>
                        <p:menubar styleClass="ui-menubar">
                            <p:menuitem value="PrestaLibrosUnam" action="PrincipalIH?faces-redirect=true" style="color: white;"/>
                            <f:facet name="options">
                                
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                            <c:if test="#{!entrar.hayUsuario()}">
                                <p:commandButton  action="EntrarIH?faces-redirect=true" value="Entrar" icon="ui-icon-enterlink" style="background-color:#333367; color: white;"/>
                            </c:if>
                            <c:if test="#{entrar.hayUsuario()}">
                                <p:commandLink value="#{entrar.usuario.getNombre()}" style="margin-right:10px; color: whitesmoke" action="PerfilIH?faces-redirect=true" />
                                <p:commandButton  action="#{salir.salir()}" value="Salir" icon="ui-icon-enterlink" style="background-color:#333367; color: white;"/><!--onclick="window.location.reload();"-->
                            </c:if>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                    
                    
                    
                    <p:layoutUnit  resizable="true" position="center" style=" background: #0D1351" >
                        <h:form >
                            <p:dataScroller value="#{verPublica.libros}" var="libro">
                            <f:facet name="header" id="titulo" >
                                Libros disponibles
                            </f:facet>
 
                            <h:panelGrid columns="3" style="background-color: black;text-align: left;align-content: center;width:100%" class="libros"  >
                                <p:graphicImage value="#{libro.fotoLibro}" id="foto_libro" width="170" height="200" />
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="10" >
                                        <h:outputText value="Nombre: " style="font-weight: bold;color: whitesmoke" />
                                        <h:outputText value="#{libro.nombre}" style="font-weight: bold;color: whitesmoke" />
 
                                        <h:outputText value="Autor: " style="font-weight: bold; color: whitesmoke"/>
                                        <h:outputText value="#{libro.autor}" style="font-weight: bold;color: whitesmoke"/>
 
                                        <h:outputText value="Editorial: " style="font-weight: bold;color: whitesmoke"/>
                                        <h:outputText value="#{libro.editorial}" style="font-weight: bold;color: whitesmoke"/>
                               
                                        <h:outputText value="Genero: " style="font-weight: bold;color: whitesmoke" />
                                        <h:outputText value="#{libro.genero}" style="font-weight: bold;color: whitesmoke" />
                                    </h:panelGrid>         
                                                          
                                </p:outputPanel>
                                <p:commandButton value="Ir a pagina del libro" action="LibroIH?faces-redirect=true" actionListener="#{entrar.listener}" style="font-weight: bold; background-color: whitesmoke; color: black">
                                    <f:attribute name="lb" value="#{libro}" />
                                </p:commandButton> 
                            </h:panelGrid>
                        </p:dataScroller>
                            
                            
                    </h:form>
                    
                </p:layoutUnit>
                
                    
            </p:layout>
        </h:body>
    </f:view>
</html>
