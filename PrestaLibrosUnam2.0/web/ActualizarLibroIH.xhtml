<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:panelGrid columns="2">
                <h:outputText value="sube una imagen:" />  
                <p:fileUpload fileLimit="1" fileUploadListener="#{actualizarLibro.upload}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                          sizeLimit="100000" value="Select Images" />                                           
            </p:panelGrid>
        </h:form>
        <f:view>
            <h:form>
                <h:panelGrid columns="2" cellpadding="5"> 
                    <h:outputText value="Descripcion"/>
                    <p:inputTextarea  value="#{actualizarLibro.descripcion}" rows="6" cols="33" />
                </h:panelGrid>
                <br/>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:commandButton value="Actualizar" action="#{actualizarLibro.actualizarLibro}" update="growl"/>
                <p:commandButton value="volver" action="PerfilIH?faces-redirect=true"/>
            </h:form>
        </f:view>
    </h:body>
</html>
