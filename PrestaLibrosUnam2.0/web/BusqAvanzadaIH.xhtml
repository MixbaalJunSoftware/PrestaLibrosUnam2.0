<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view contentType="text/html">
        <h:head>
            <title>Búsqueda Avanzada</title>
            <link rel="stylesheet" href="/PrestaLibrosUnam2.0/public/css/inicio.css"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="50"></p:layoutUnit>
                    <p:growl id="messages"/>
                    <style type="text/css">
                        .ui-menubar   {background-color:#0D1351 !important; background: blue;}
                    </style>
                    <h:form>
                        <p:menubar styleClass="ui-menubar">
                            <p:menuitem value="PrestaLibrosUnam" action="PrincipalIH?faces-redirect=true" style="color: white;"/>
                            <f:facet name="options">
                                
                                <p:inputText style="margin-right:10px" id="Busqueda" placeholder="Escribe titulo del libro" value="#{buscar.titulo}"/>
                                <p:commandButton value="Buscar" action="#{buscar.buscarLibro()}" style="margin-right:10px; background-color:#333367; color: white;">
                            </p:commandButton>   
                                
                            <c:if test="#{!entrar.hayUsuario()}">
                                <p:commandButton  action="EntrarIH?faces-redirect=true" value="Entrar" icon="ui-icon-enterlink" style="background-color:#333367; color: white;"/>
                            </c:if>
                            <c:if test="#{entrar.hayUsuario()}">
                                <p:commandLink value="#{entrar.usuario.getNombre()}" style="margin-right:10px; color: whitesmoke" action="PerfilIH?faces-redirect=true" />
                                <p:commandButton  action="#{salir.salir()}" value="Salir" icon="ui-icon-enterlink" style="background-color:#333367; color: white;"/><!--onclick="window.location.reload();"-->
                            </c:if>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                
                    
                    <p:layoutUnit   resizable="true" position="center" style="text-align: center; background-color: dimgrey " >
                        <h:form>
                            <p:growl id="growl2" showDetail="true"/> 
                            <p:growl id="growl" showDetail="true" sticky="true" />
                            <h1 style="  text-align: center; background: #0D1351; color: whitesmoke">Búsqueda avanzada</h1>
                            <h:outputText value="Escribe los campos del libro que buscas" style=" font-size: 30px; font-weight: bold; text-align: center"/>
                            <br/>
                            <br/>
                            <br/>
                            <p:panelGrid columns="2" style=" margin-left: 480px; position: absolute; background-color: #F3F3F3;">
                                <h:outputText value="Nombre:" />
                                <h:inputText id="titulo" value="#{buscar.titulo}" />
                                <h:outputText value="Autor:" />
                                <p:inputText id="autor" value="#{buscar.autor}"/>
                                <h:outputText value="Genero:" />
                                <p:inputText id="fac" value="#{buscar.genero}" />
                                <h:outputText value="Pais:" />
                                <h:inputText id="nombre" value="#{buscar.pais}" />
                             </p:panelGrid>
                             <br/>
                            <br/>
                            <br/>
                             <br/>
                            <br/>
                            <br/>
                             <br/>
                            <br/>
                            <br/>
                            <p:commandButton value="Buscar"  action="#{buscar.buscaAvanzado()}" update="growl" style="background: rgba(0,0,0,0); color: #3a7999; box-shadow: inset 0 0 0 3px #3a7999; margin-right:10px;"/>
                            <p:commandButton value="Página Principal"  action="PrincipalIH?faces-redirect=true"  style="background: rgba(0,0,0,0); color: #3a7999; box-shadow: inset 0 0 0 3px #3a7999;"/>
                           
                                
                            
                            
                    </h:form>
                    
                </p:layoutUnit>
                
                    
            </p:layout>
        </h:body>
    </f:view>
</html>
