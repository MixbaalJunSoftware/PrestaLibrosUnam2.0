<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
    <h:head>
        <title>Mis Libros</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/PrestaLibrosUnam/public/css/inicio.css"/> 
    </h:head>
    <h:body>
        <p:layout fullPage="true">
                <p:layoutUnit position="north" size="50"></p:layoutUnit>
                    <p:growl id="messages"/>
                    <style type="text/css">
                        .ui-menubar   {background-color: #0D1351 !important; background: blue;}
                    </style>
                    <h:form>
                        <p:menubar styleClass="ui-menubar">
                            <p:menuitem value="PrestaLibrosUnam" action="PrincipalIH?faces-redirect=true" style="color: whitesmoke;"/>
                            <f:facet name="options">
                                <p:inputText style="margin-right:10px" placeholder="Search"/>
                                <p:commandButton  action="#{entrar.salir()}" value="salir" icon="ui-icon-enterlink" style=" background-color:white; color:#0D1351 "/>
                            </f:facet>                          
                        </p:menubar>
                    </h:form>
                    
                <!--<p:layoutUnit id="footer" position="south" size="50"></p:layoutUnit>-->
                <p:layoutUnit position="west" size = "270" style="background-color:#0D1351">
                    <h:form style="text-align: center;">
                        <p:graphicImage value="#{entrar.usuario.getFotoUsr()}" id="fperfil2"  style="width: 150px; height: 150px;" />
                        <p:menu>
                            <p:submenu label="Mi cuenta">
                                <p:menuitem value="Mi cuenta" outcome="perfilIH?faces-redirect=true" update="messages"/>
                            </p:submenu>
                            <p:submenu label="Administrar Libro">
                                <p:menuitem value="Crear Libro" outcome="CrearLibroIH?faces-redirect=true" update="messages"/>
                                <p:menuitem value="Mis libros" outcome="MisLibrosIH?faces-redirect=true" update="messages"/>
                            </p:submenu>
                            <p:submenu label="Solicitudes Pendientes">
                                <p:menuitem value="Solicitudes pendientes" outcome="SolicitudesIH?faces-redirect=true"/>
                            </p:submenu>     
                            <p:submenu label="Editar cuenta">
                                <p:menuitem value="Editar Cuenta" action="EditarCuentaIH?faces-redirect=true" actionListener="#{editarUsuario.listener}">
                                    <f:attribute name="usuario" value="#{entrar.usuario}" />
                                </p:menuitem>                    
                            </p:submenu>
                        </p:menu>
                    </h:form>  
                </p:layoutUnit>
                    
                <p:layoutUnit position="center" resizable="true" size="50">
                       
                    <h:form>
                           <p:growl id="growl" showDetail="true" sticky="true" />
                           <p:dataScroller value="#{misLibros.libros}" var="libro">
                            <f:facet name="header">
                               Mis libros
                            </f:facet>
                         
                         <h:panelGrid columns="5" style="width:70%">   
                            <p:graphicImage value="#{libro.fotoLibro}" id="foto_libro" width="200" height="200" />
                            <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="3">
                               <h:outputText value="Nombre: " style="font-weight: bold"/>
                               <h:outputText value="#{libro.nombre}" />
 
                               <h:outputText value="Autor: " style="font-weight: bold"/>
                               <h:outputText value="#{libro.autor}" />
 
                               <h:outputText value="Editorial: " style="font-weight: bold"/>
                               <h:outputText value="#{libro.editorial}" />
                            </h:panelGrid>         
                                                          
                            </p:outputPanel>
                             <p:growl id="growl" showDetail="true" sticky="true" />
                             <p:commandButton action="ActualizarLibroIH?faces-redirect=true" value="Editar" actionListener="#{actualizarLibro.listener}">
                                <f:attribute name="libro1" value= "#{libro}" />
                            </p:commandButton>
                            <p:commandButton  update="growl" action="#{eliminarLibro.EliminarLibro}" value="Eliminar" actionListener="#{eliminarLibro.listener}" >
                                <f:attribute name="libro1" value= "#{libro}" />
                                <p:confirm header="Confirmación" message="¿Seguro desea eliminar el libro?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                         </h:panelGrid>
                       </p:dataScroller>
                     </h:form>
                       
                 </p:layoutUnit> 
                    
                                      
         </p:layout>
       </h:body>
    </f:view>
</html>
