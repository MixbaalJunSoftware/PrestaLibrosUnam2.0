<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>libro</title>
        <link rel="stylesheet" href="/PrestaLibrosUnam2.0/public/css/libro.css"/>
    </h:head>
    <h:body>   
        <section class="contenedorLibro">
            <h:form class="formulario3">
                <h:panelGrid columns="2" cellpadding="4" >
                    <p:graphicImage value="#{verLibro.libro.getFotoLibro()}" width="300" height="400"/>
                    <h:panelGrid columns="2" cellpadding="5" style="margin-bottom:20px"  width="470px">
                        <h:outputText value="Titulo :" id="titulo" style="font-weight: bold; color: whitesmoke"/>
                        <h:outputText value="#{verLibro.libro.getNombre()}" id="titulo1" style="font-weight: bold; color: whitesmoke"/>
                        <h:outputText value="Autor :" id="autor" style="font-weight: bold; color: whitesmoke"/>
                        <h:outputText value="#{verLibro.libro.getAutor()}" id="autor1" style="font-weight: bold; color: whitesmoke"/>
                        <h:outputText value="Genero :" id="genero" style="font-weight: bold; color: whitesmoke"/>
                        <h:outputText value="#{verLibro.libro.getGenero()}" id="genero1" style="font-weight: bold; color: whitesmoke"/>
                        <h:outputText value="Editorial :" id="editorial" style="font-weight: bold; color: whitesmoke"/>
                        <h:outputText value="#{verLibro.libro.getEditorial()}" id="editorial1" style="font-weight: bold; color: whitesmoke"/>
                        <h:outputText value="Pais :" id="pais" style="font-weight: bold; color: whitesmoke"/>
                        <h:outputText value="#{verLibro.libro.getPais()}" id="pais1" style="font-weight: bold; color: whitesmoke"/>
                        <h:outputText value="Descripcion:" id="descipcion" style="font-weight: bold; color: whitesmoke"/>
                        <h:outputText value="#{verLibro.libro.getDescripcion()}" id="descipcion1" style="font-weight: bold; color: whitesmoke"/>
                        <p:commandButton  disabled="#{verLibro.esMiLibro()}" value="solicitar" action="#{solicitarPrestamo.SolicitarPrestamo()}" update = "growl" 
                                         actionListener="#{solicitarPrestamo.listener}" style="font-weight: bold; background-color: whitesmoke; color: black">
                            <f:attribute name="libro" value="#{verLibro.libro}" />
                            <f:attribute name="usuario" value="#{verLibro.usuario}" />
                        </p:commandButton>
                        <p:commandButton value="Volver" action="PrincipalIH?faces-redirect=true" style="font-weight: bold; background-color: whitesmoke; color: black"/>
                        <p:growl id="growl" showDetail="true" sticky="true" />
                    </h:panelGrid>
                    <h:outputText value="Calificacion :" style="font-weight: bold; color: whitesmoke"/>
                    <p:rating cancel="false" stars="5" readonly="true" value="#{verLibro.calificacion}"/>
                
                <p:dataScroller value="#{verLibro.calificaciones}" var="cal">
                    
                            <p:graphicImage value="#{cal.usuario.fotoUsr}" id="foto_libro" width="25" height="40" />
                            <h:outputText value="#{cal.comentario}" style="font-weight: bold; color: black" />
                        
                    
                </p:dataScroller>
                    
                </h:panelGrid>
            </h:form>
        </section>
        
            
      
    </h:body>

</html>
